name: Python CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=maltush_python-project-50
            -Dsonar.organization=maltush
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.coverage.exclusions=tests/**
            -Dsonar.exclusions=tests/**
      # Install uv (fast Python installer from Astral)
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false  # Optional: caches dependencies for faster runs

      - name: Run linter and pytest
        run: |
          make lint


      - name: Test & publish code coverage
        run: |
          # First, run your tests to generate coverage.xml
          make test-coverage

          # Download the NEW CodeClimate uploader
          curl -L https://codeclimate.com/downloads/cc-reporter/cc-reporter > ./cc-reporter
          chmod +x ./cc-reporter

          # Format and upload coverage
          ./cc-reporter format-coverage -t coverage.py coverage.xml
          ./cc-reporter upload-coverage
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        